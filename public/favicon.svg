<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e" rx="15"/>

  <!-- T-shaped Tetris block -->
  <!-- Top horizontal part -->
  <rect x="20" y="30" width="20" height="20" fill="url(#blockGradient)" stroke="#00ddff" stroke-width="2"/>
  <rect x="40" y="30" width="20" height="20" fill="url(#blockGradient)" stroke="#00ddff" stroke-width="2"/>
  <rect x="60" y="30" width="20" height="20" fill="url(#blockGradient)" stroke="#00ddff" stroke-width="2"/>

  <!-- Bottom center part -->
  <rect x="40" y="50" width="20" height="20" fill="url(#blockGradient)" stroke="#00ddff" stroke-width="2"/>

  <!-- Small highlight effects -->
  <rect x="24" y="34" width="8" height="8" fill="rgba(255,255,255,0.3)" rx="1"/>
  <rect x="44" y="34" width="8" height="8" fill="rgba(255,255,255,0.3)" rx="1"/>
  <rect x="64" y="34" width="8" height="8" fill="rgba(255,255,255,0.3)" rx="1"/>
  <rect x="44" y="54" width="8" height="8" fill="rgba(255,255,255,0.3)" rx="1"/>
</svg>
